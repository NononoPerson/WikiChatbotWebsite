<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; font-family: sans-serif; }
        form { border: 1px solid #ccc; padding: 30px; border-radius: 10px; text-align: center; }
        input { margin: 10px; padding: 10px; width: 200px; }
        button { padding: 10px 20px; }
    </style>
</head>
<body>
    <form method="POST">
        <h2>Sign Up</h2>
        <input type="text" name="username" placeholder="Username" required><br>
        <input type="password" name="password" placeholder="Password" required><br>
        <button type="submit">Sign Up</button>
        <p>Already have an account? <a href="/login">Login here</a>.</p>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul>
            {% for message in messages %}
              <li>{{ message }}</li>
            {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
    </form>
</body>
</html>
